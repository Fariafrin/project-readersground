<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Update Product</title>
  </head>
  <body>
    <hr>
    <div style="background:">
    <h3 style="padding-left:500px;font-family:cursive; color:crimson">UpdateInformation</h3>
  </div>
  <hr>
    <form action="{% url 'update' f.pid.value %}" method="POST">
        {% csrf_token %}
        {% if success is True %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
             Added successfully !!!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% elif success is False %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            A problem occured during  update !!!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}

        {% if f.errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Invalid Input !!!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}

        <div class="form-group p-3 m-5 col-6">
            <label for="name">Book:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ f.name.value }}">
        </div>
        <div class="form-group p-3 m-5 col-6">
            <label for="writer">Author:</label>
            <input type="text" class="form-control" id="writer" name="writer"  value="{{ f.writer.value }}">
        </div>
        <div class="form-group form-group container shadow m-5 p-3 col-3">
        <label for="genre">Genre</label>
        <select class="form-control" id="genre" name="genre">
          <option>Action and Adventure</option>
          <option>Classic</option>
          <option>Comic Book or Graphic Novel</option>
          <option>Detective and Mystery</option>
          <option>Fantasy</option>
          <option>Historical fiction</option>
        </select>
      </div>
        <div class="form-group form-group container shadow m-5 p-3 col-3">
        <label for="rate">Rate</label>
        <select class="form-control" id="rate" name="rate">
          <option>star :D</option>
          <option>9</option>
          <option>8</option>
          <option>7</option>
          <option>average :)</option>
          <option>poor :(</option>
        </select>
      </div>
        <div class="form-group p-3 m-5 col-12">
            <label for="review">Review:</label>
            <input type="text" class="form-control" id="review" name="review"  value="{{ f.review.value }}">
        </div>
        <div class="form-group p-3 m-5 col-6">
            <label for="upldate">Upload Date:</label>
            <input type="date" class="form-control" id="upldate" name="upldate" value="{{ f.upldate.value }}">
        </div>
        <input type="hidden" name="pid" value="{{ f.pid.value }}">
        <input type="submit" class="btn btn-danger m-5" value="Update">
    </form>
    <a href='{% url "show" %}' style="padding-left:150px">Show products list</a>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
